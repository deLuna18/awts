<!DOCTYPE html>
<html>
<head>
    <title>Election Results</title>
    <link rel="stylesheet" href="/statics/index.css">
</head>
<body>
    <h1>Election Results</h1>

    <table>
        <tr><th>Candidate</th><th>Position</th><th>Votes</th><th>Voting %</th></tr>
        {% for r in results %}
        <tr>
            <td>{{ r[0] }}</td>
            <td>{{ r[1] }}</td>
            <td>{{ r[2] }}</td>
            <td>{{ r[3] }}</td>
        </tr>
        {% endfor %}
    </table>

    <br><a href="/">Back to Home</a>
</body>
</html>
