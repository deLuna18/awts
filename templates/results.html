<!DOCTYPE html>
<html>
<head>
    <title>Election Results</title>
    <link rel="stylesheet" href="/statics/index.css">
    <link rel="stylesheet" href="/statics/w3.css">
</head>
<body>
    <h1 class="w3-text-purple">Election Results</h1>

    <table class="w3-table-all w3-bordered w3-hoverable">
        <tr><th>Candidate</th><th>Position</th><th>Votes</th><th>Voting %</th></tr>
        {% for r in results %}
        <tr>
            <td>{{ r[0] }}</td>
            <td>{{ r[1] }}</td>
            <td>{{ r[2] }}</td>
            <td>{{ r[3] }}</td>
        </tr>
        {% endfor %}
    </table>

    <br><a href="/" class="w3-button w3-light-grey">Back to Home</a>
</body>
</html>
